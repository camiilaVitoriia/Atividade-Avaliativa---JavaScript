<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Notas</title>
        <link rel="icon" type="image/x-icon" href="img/ifpb.png">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="box">
                <h2 class="titulo-principal" style="color: white">Notas</h2>
            </div>
        </header>
        <main>
            <section class="box">
                <h2 class="titulos">Notas Semestrais</h2>
                <label for="filtrar-tabela">Pesquisar por aluno:</label>
                <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno" class="input-medio">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Média</th>
                            <th>Situação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                        <tr class="aluno" id="primeiro-aluno">
                            <td class="nome">André</td>
                            <td class="info-nota1">7</td>
                            <td class="info-nota2">8.5</td>
                            <td class="info-nota3">7</td>
                            <td class="info-media">0</td>
                            <td class="info-situacao">0</td>
                        </tr>




                        



                    </tbody>
                </table>
            </section>
            <section class="box">
                <h2 class="titulos">Adicionar novo aluno</h2>
                <ul id="mensagens-erro">

                </ul>
                <form id="form-alunos">
                    <div class="">
                        <label for="nome">Nome do aluno:</label>
                        <input id="nome" name="nome" type="text" placeholder="Digite o nome do aluno" class="input-padrao">
                    </div>
                    <div class="grupo">
                        <label for="nota1">Nota 1:</label>
                        <input id="nota1" name="nota1" type="number" placeholder="Digite a primeira nota" class="input-medio">
                    </div>
                    <div class="grupo">
                        <label for="nota2">Nota 2:</label>
                        <input id="nota2" name="nota2" type="number" placeholder="Digite segunda nota" class="input-medio">
                    </div>
                    <div class="grupo">
                        <label for="nota3">Nota 3:</label>
                        <input id="nota3" name="nota3" type="number" placeholder="Digite a terceira nota" class="input-medio">
                    </div>

                    <button id="adicionar-aluno" class="botao">Adicionar</button> <br>
                    <input type="hidden" name="edit" id="edit" value="n">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; Copyright Notas Semestrais - 2022</p>
        </footer>
        <script type="text/javascript" src="js/calcMedia.js"></script>
        <script type="text/javascript" src="js/formulario.js"></script>
        <script type="text/javascript" src="js/filtrar.js"></script>

    </body>
</html>
